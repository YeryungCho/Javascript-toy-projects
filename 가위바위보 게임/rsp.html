<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissors Paper!</title>
    <link rel="stylesheet" href="rsp.css" />
  </head>
  <body>
    <h1>가위 바위 보 게임!</h1>
    <p>
      버튼을 눌러 게임을 시작해보세요. <br />
      5라운드 끝나면 게임 종료!
    </p>
    <img id="rsp_img" src="./rock_scissors_paper.png" />
    <div class="btns">
      <button id="scissors">가위</button>
      <button id="rock">바위</button>
      <button id="paper">보</button>
    </div>

    <script type="text/javascript" src="rsp.js"></script>
  </body>
</html>
